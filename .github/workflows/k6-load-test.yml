name: K6 Load Testing

# Se ejecuta en cada push a las ramas main o develop
on:
  push:
    branches:
      - main
      - develop
  # También se puede ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

jobs:
  k6-load-test:
    name: Pruebas de Carga con K6
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del código
      - name: Checkout código
        uses: actions/checkout@v4

      # 2. Instalar K6
      - name: Instalar K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      # 3. Ejecutar pruebas de K6
      - name: Ejecutar pruebas de carga
        run: |
          k6 run k6/load-test.js \
            --out json=results.json \
            --summary-export=summary.json
        continue-on-error: true

      # 4. Subir resultados como artefactos
      - name: Subir resultados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: |
            results.json
            summary.json
          retention-days: 30

      # 5. Comentar resultados en el commit (opcional)
      - name: Mostrar resumen
        if: always()
        run: |
          echo "## 📊 Resultados de Pruebas de Carga K6" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Métricas principales:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f summary.json ]; then
            echo "✅ Pruebas completadas exitosamente" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Ver artefactos para más detalles." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Error al generar resumen" >> $GITHUB_STEP_SUMMARY
          fi