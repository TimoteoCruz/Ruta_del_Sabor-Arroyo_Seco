<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4285F4" />
    <meta name="description" content="Descubre y explora Arroyo Seco con nuestra guía turística interactiva" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <title>Arroyo Seco - Guía Turística</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registrado con éxito:', registration.scope);
            })
            .catch(function(error) {
              console.log('Error al registrar el Service Worker:', error);
            });
        });
      }
    </script>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h2>Esta aplicación requiere JavaScript para funcionar.</h2>
        <p>Por favor, habilita JavaScript en tu navegador para continuar.</p>
      </div>
    </noscript>
  </body>
</html>
